<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .row {
            display: flex;
        }
        .coloumn {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="row">
                <div onclick = "handleClick(this)"  id = "0" class="coloumn" ></div>
                <div onclick = "handleClick(this)" id = "1" class="coloumn" ></div>
                <div onclick = "handleClick(this)" id = "2" class="coloumn"  ></div>
            </div>
            <div class="row">
                <div onclick = "handleClick(this)" id = "3" class="coloumn" ></div>
                <div onclick = "handleClick(this)" id = "4" class="coloumn" ></div>
                <div onclick = "handleClick(this)" id = "5" class="coloumn" ></div>
            </div>
            <div class="row">
                <div onclick = "handleClick(this)" id = "6" class="coloumn" ></div>
                <div onclick = "handleClick(this)" id = "7" class="coloumn" ></div>
                <div onclick = "handleClick(this)" id = "8" class="coloumn" ></div>
            </div>
        </div>
    </div>
    <script src="../TicTacToe/script.js"></script>
</body>
</html>
